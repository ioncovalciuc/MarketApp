<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Product Management</h1>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>City</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.title}">Title</td>
        <td th:text="${product.description}">Description</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.city}">City</td>
        <td th:text="${product.author}">Author</td>
        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}">Edit</a> |
            <a th:href="@{/deleteProduct/{id}(id=${product.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/showNewProductForm">Add New Product</a>
</body>
</html>
